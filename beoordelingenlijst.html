function Resultaat() {
var x = document.getElementById("myText").value;
if( x <= 49){

   return document.getElementById("uitslag").innerHTML ="Het cijfer is " + x + " dus een onvoldoende. " ;
}
else if ( x > 49 && x < 58){
   return document.getElementById("uitslag").innerHTML ="Het cijfer is " + x + " dus een matig. " ;
   }
   else if ( x > 59 && x < 73){
   return document.getElementById("uitslag").innerHTML ="Het cijfer is " + x + " dus een voldoende. " ;
}
   else if ( x > 74 && x < 99){
   return document.getElementById("uitslag").innerHTML ="Het cijfer is " + x + " dus een goed " ;
}

}
}
